<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fundo circular com gradiente -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="1"/>

  <!-- Cabeça da assistente (círculo menor) -->
  <circle cx="16" cy="12" r="6" fill="#ffffff" opacity="0.9"/>

  <!-- Olhos (pontos) -->
  <circle cx="14" cy="10" r="1" fill="url(#accentGradient)"/>
  <circle cx="18" cy="10" r="1" fill="url(#accentGradient)"/>

  <!-- Boca sorridente -->
  <path d="M 13 13 Q 16 15 19 13" stroke="url(#accentGradient)" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Elementos tecnológicos (linhas de circuito) -->
  <path d="M 8 20 L 12 20 L 12 24" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 20 20 L 24 20 L 24 24" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.7"/>
  <circle cx="10" cy="22" r="0.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="22" cy="22" r="0.5" fill="#ffffff" opacity="0.8"/>

  <!-- Brilho nos olhos -->
  <circle cx="14.5" cy="9.5" r="0.3" fill="#ffffff" opacity="0.9"/>
  <circle cx="18.5" cy="9.5" r="0.3" fill="#ffffff" opacity="0.9"/>
</svg>